<div class="container">
  <h1>Sign Up</h1>
  <hr>
  <div class="row">

    <!-- edit form column -->
    <div class="col-md-9 personal-info">
      <!--<div class="alert alert-info alert-dismissable">-->
      <!--<a class="panel-close close" data-dismiss="alert">Ã—</a>-->
      <!--<i class="fa fa-coffee"></i>-->
      <!--User e-mails are not editable.-->
      <!--</div>-->

      <form nid="signupform" class="form-horizontal" role="form"  >
        <div class="form-group">
          <label class="col-lg-3 control-label">Email:</label>
          <div class="col-lg-8">
            <input class="form-control" type="email" value="" name="email" [(ngModel)]="email" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Password:</label>
          <div class="col-lg-8">
            <input class="form-control" name="password" type="password" value="" name="password" [(ngModel)]="password" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">First name:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" value="" name="firstName" [(ngModel)]="firstName" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Last name:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" value="" name="lastName" [(ngModel)]="lastName" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">GitHub Account URL:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" value="" name="gitHub" [(ngModel)]="gitHub" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">USC ID:</label>
          <div class="col-md-8">
            <input class="form-control" type="text" value="" name="uscID" [(ngModel)]="uscID" required>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <button class="btn btn-outline-danger" type="submit" (click)="createAccount()">Sign Up</button>
            <span></span>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<hr>
