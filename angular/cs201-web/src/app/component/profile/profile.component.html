<div class="container">
  <h1>Edit Profile</h1>
  <hr>
  <div class="row">

    <!-- edit form column -->
    <div class="col-md-9 personal-info">
        <!--<div class="alert alert-info alert-dismissable">-->
          <!--<a class="panel-close close" data-dismiss="alert">Ã—</a>-->
          <!--<i class="fa fa-coffee"></i>-->
          <!--User e-mails are not editable.-->
        <!--</div>-->
      <h3>Personal info</h3>

      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-lg-3 control-label">First name:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" value="Jane">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Last name:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" value="Bishop">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Major:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" value="CECS">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">USC ID:</label>
          <div class="col-md-8">
            <input class="form-control" type="text" value="123456789">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input type="button" style="margin-right: 1vh;" class="btn btn-outline-danger" value="Save Changes">
            <span></span>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<hr>
