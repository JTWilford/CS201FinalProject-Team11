    <ul class="list-unstyled components">
      <p>CSCI 201</p>
      <li>
        <a routerLink="/home" routerLinkActive="active">Home</a>

      <li>
        <a href="http://www-scf.usc.edu/~csci201/syllabus.pdf" target="_blank">Syllabus</a>
      </li>
      <li>
        <a routerLink="/lectures-labs" routerLinkActive="active">Lectures & Labs</a>
      </li>
      <li>

      </li>
      <li>
        <a routerLink="/previous-exams" routerLinkActive="active">Previous Exams</a>
      </li>
      <li>

    <ul class="list-unstyled CTAs" *ngIf="!hasLoggedIn">
      <li>
        <div class="dropdown show">
          <a class="download dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Login
          </a>
          <div class="dropdown-menu">
            <form class="px-4 py-3">
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="email@usc.edu"
                       [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="form-group">
                <label for="pass">Password</label>
                <input type="password" class="form-control" id="pass" placeholder="Password"
                       [(ngModel)]="pass" [ngModelOptions]="{standalone: true}">
              </div>
              <button type="submit" class="btn btn-primary btn-outline-danger"
                      (click)="loginUser()">Sign in</button>
            </form>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item whitebg" routerLink="/signup" routerLinkActive="active">Sign up</a>
          </div>
        </div>

      <li>
        <img style="margin-top: 1.5vh; margin-left: .3vh; margin-right: auto;" src="assets/usc_seal.png" height="200vh" width="200vh">
