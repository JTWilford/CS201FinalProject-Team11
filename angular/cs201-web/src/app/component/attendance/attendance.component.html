<div class="buttonDiv">
  <form name="classSelectForm">
  <select class="form-control" style="margin-bottom: 1vh;" id="sel1" [(ngModel)]="classSelection" name="classSelector">
    <option value="1">T/TH 8:00 A.M.</option>
    <option value="2">T/TH 9:30 A.M.</option>
    <option value="3">T/TH 11:00 A.M.</option>
  </select>
  </form>
  <button (click)="getLocation()" type="button" class="btn btn-block btn-lg btn-success">Check In</button>
  <button (click)="toggleShow()" type="button" class="btn btn-block btn-lg">{{(shouldShow)?"Hide":"Show"}} Attendance History</button>
  <ng-container *ngIf="shouldShow">
      <div>
        <table id="datatable" class="table datatable">
          <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Class Attended</th>
          </tr>
          </thead>
          <tbody>
          <ng-container *ngFor="let row of entries">    <!--Dynamically generate the rows with a for loop-->
            <tr>
              <td>{{row.date}}</td>
              <td>{{getPeriod(row.lecturePeriod)}}</td>
            </tr>
          </ng-container>
          </tbody>
        </table>
      </div>
    </ng-container>
</div>
